version: "3.1"
services:
  app:
    image: my_portfolio_php
    container_name: web_php
    build: 
      context: .
      dockerfile: .
    restart: always
    ports:
      - 80:80
      - 8000:8000
    volumes:
      - ./:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - my_portfolio_php_net

    command: "php artisan serve --host=0.0.0.0 --port=8000"

   

  db:
    image: mysql:latest
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - db-data:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
    networks:
      - my_portfolio_php_net
   
  
  phpmyadmin:
    image: phpmyadmin:5.2.0-apache
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - my_portfolio_php_net


networks:
  my_portfolio_php_net:
    driver: bridge


volumes:
  db-data: